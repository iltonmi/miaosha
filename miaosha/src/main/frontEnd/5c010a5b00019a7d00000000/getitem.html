<html>
<head>
<meta charset="UTF-8">
<link href="static\assets\global\plugins\bootstrap\css\bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="static\assets\global\css\components.css" rel="stylesheet" type="text/css">
<link href="static\assets\admin\pages\css\login.css" rel="stylesheet" type="text/css">
<script src="static\assets\global\plugins\jquery-1.11.0.min.js"></script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">商品详情</h3>
        <div class="form-group">
            <div>
                <label class="control-label" id="title"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">商品描述</label>
            <div>
                <label class="control-label" id="description"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">价格</label>
            <div>
                <label class="control-label" id="price"/>
            </div>
        </div>
        <div class="form-group">
            <div>
                <img style="width: 200px;height: auto" id="imgUrl">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">库存</label>
            <div>
                <label class="control-label" id="stock"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label">销量</label>
            <div>
                <label class="control-label" id="sales"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="createorder" type="submit">
                下单
            </button>
        </div>
    </div>
</body>

<script>
    var g_itemVO = {};
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }
    jQuery(document).ready(function(){
        $("#createorder").on("click", function(){
            $.ajax({
                type:"POST",
                contentType:"application/x-www-form-urlencoded",
                url:"http://localhost:8848/order/createorder",
                dataType:"json",
                data:{
                    "itemId":g_itemVO.id,
                    "amount":1,
                },
                xhrFields:{withCredentials:true},
                success:function(res){
                    if(res.status === "success"){
                        alert("下单成功");
                        window.location.reload();
                    }
                    else
                    {
                        alert("下单失败，原因为"+res.data.errMsg);
                        if (res.data.errCode === 20003) {
                            window.location.href="login.html";
                        }
                    }
                },
                error:function(res){
                    alert("下单失败，原因为"+res.responseText);
                }
            });
        });
        $.ajax({
            type:"GET",
            url:"http://localhost:8848/item/get",
            dataType:"json",
            data:{
                "id":getQueryVariable("id"),
            },
            xhrFields:{withCredentials:true},
            success:function(res){
                if(res.status === "success"){
                    g_itemVO = res.data;
                    reloadDom();
                }
                else
                {
                    alert("获取信息失败，原因为"+res.data.errMsg);
                }
            },
            error:function(res){
                alert("获取信息失败，原因为"+res.responseText);
            }
        });
    });
    function reloadDom() {
        $("#title").text(g_itemVO.title);
        $("#description").text(g_itemVO.description);
        $("#stock").text(g_itemVO.stock);
        $("#price").text(g_itemVO.price);
        $("#imgUrl").attr("src", g_itemVO.imgUrl);
        $("#sales").text(g_itemVO.sales);
    }
</script>

</html>
